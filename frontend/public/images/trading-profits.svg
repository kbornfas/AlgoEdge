<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0F172A"/>
  <rect x="20" y="20" width="760" height="560" fill="#1E293B" rx="8"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#10b981" rx="4"/>
  <text x="400" y="77" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Recent Trading Profits - AlgoEdge MT5</text>
  
  <!-- Profit Stats -->
  <rect x="60" y="120" width="200" height="100" fill="#059669" rx="4"/>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Total Profit</text>
  <text x="160" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">$4,250</text>
  
  <rect x="300" y="120" width="200" height="100" fill="#059669" rx="4"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Win Rate</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">78%</text>
  
  <rect x="540" y="120" width="200" height="100" fill="#059669" rx="4"/>
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Trades</text>
  <text x="640" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">156</text>
  
  <!-- Chart Area -->
  <rect x="60" y="250" width="680" height="300" fill="#1E293B" stroke="#10b981" stroke-width="2" rx="4"/>
  
  <!-- Simple profit curve -->
  <polyline points="80,480 150,450 220,420 290,440 360,380 430,360 500,340 570,320 640,300 710,280" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="480" x2="710" y2="480" stroke="#374151" stroke-width="1"/>
  <line x1="80" y1="420" x2="710" y2="420" stroke="#374151" stroke-width="1"/>
  <line x1="80" y1="360" x2="710" y2="360" stroke="#374151" stroke-width="1"/>
  <line x1="80" y1="300" x2="710" y2="300" stroke="#374151" stroke-width="1"/>
  
  <!-- Footer note -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle">Live MT5 Account Performance</text>
</svg>
