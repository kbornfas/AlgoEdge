# Render Blueprint for AlgoEdge
# This file defines the deployment architecture on Render
# 
# Architecture:
# - Frontend: Deployed on Vercel (Next.js only, no migrations)
# - Backend: Deployed on Render (Express API + Database migrations)
# - Database: PostgreSQL on Render
#
# The backend service is responsible for:
# - Running Prisma database migrations (for the Next.js frontend's schema)
# - Providing REST API endpoints (Express)
# - Handling WebSocket connections for real-time trading

services:
  # Backend API Service (also runs database migrations)
  - type: web
    name: algoedge-backend
    runtime: node
    region: oregon
    plan: starter
    # Build command: Install all dependencies (root + backend) and run migrations
    # Note: Using set -e to fail fast on any error
    buildCommand: |
      set -e
      echo "Installing root dependencies..."
      npm ci --prefix .
      echo "Installing backend dependencies..."
      npm ci --prefix backend
      echo "Generating Prisma Client..."
      npx prisma generate
      echo "Running database migrations..."
      npx prisma migrate deploy
      echo "Build completed successfully"
    # Start the Express backend
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: algoedge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "AlgoEdge <noreply@algoedge.com>"
      - key: FRONTEND_URL
        sync: false
      - key: METAAPI_TOKEN
        sync: false
      - key: METAAPI_ACCOUNT_ID
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: algoedge-db
    plan: starter
    databaseName: algoedge
    user: algoedge
    region: oregon

