# Render Blueprint for AlgoEdge Backend
# 
# ‚ö†Ô∏è CRITICAL ARCHITECTURE:
# - Backend deploys to RENDER (this file)
# - Frontend deploys to VERCEL (vercel.json)
# - Database migrations run ONLY here on Render
# 
# This file defines the backend deployment on Render
# 
# Architecture:
# - Frontend: Deployed on Vercel (Next.js only, NO migrations)
# - Backend: Deployed on Render (Express API + Database migrations)
# - Database: PostgreSQL on Render
#
# The backend service is responsible for:
# - Running Prisma database migrations (ONLY place migrations run)
# - Providing REST API endpoints (Express)
# - Handling WebSocket connections for real-time trading
# - Managing all database schema changes

services:
  # Backend API Service (also runs database migrations)
  - type: web
    name: algoedge-backend
    runtime: node
    region: oregon
    plan: starter
    # Build command: Install all dependencies (root + backend) and run migrations
    # Note: Using set -e to fail fast on any error
    buildCommand: |
      set -e
      set -o pipefail
      echo "================================"
      echo "  AlgoEdge Backend Build"
      echo "================================"
      
      # Install dependencies
      echo ""
      echo "üì¶ Installing root dependencies..."
      npm ci --prefix .
      
      echo ""
      echo "üì¶ Installing backend dependencies..."
      npm ci --prefix backend
      
      # Generate Prisma Client
      echo ""
      echo "üîß Generating Prisma Client..."
      npx prisma generate || { echo "‚ùå Prisma generate failed"; exit 1; }
      
      # Deploy migrations
      echo ""
      echo "üîß Deploying database migrations..."
      npx prisma migrate deploy || { echo "‚ùå Migration deployment failed"; exit 1; }
      
      # Verify database setup
      echo ""
      echo "‚úÖ Verifying database tables..."
      node scripts/render-validate.js || { echo "‚ùå Database validation failed"; exit 1; }
      
      echo ""
      echo "‚úÖ Build completed successfully"
      echo "================================"
    # Start the Express backend
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: algoedge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "AlgoEdge <noreply@algoedge.com>"
      - key: FRONTEND_URL
        sync: false
      - key: METAAPI_TOKEN
        sync: false
      - key: METAAPI_ACCOUNT_ID
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: algoedge-db
    plan: starter
    databaseName: algoedge
    user: algoedge
    region: oregon

